            <mat-card-header>
                <div mat-card-avatar class="mdi mdi-close mdi-48px"></div>
                <mat-card-title>{{data.titre}}</mat-card-title>

        </mat-card>
    </div>
    <div class="action-container">
        <button mat-raised-button color="primary" (click)="onSubmit()">Ok</button>
    </div>
</div>
