<div class="container">
  <div class="top-actions-container">
    <button mat-raised-button color="primary" (click)="onSubmit()" class="mdi mdi-check mdi-18px">Sauvegarder les
      infos</button>
  </div>

  <mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Paramètres d'accès
        </mat-panel-title>
        <mat-panel-description>
          Personnaliser ici vos paramètres d'accès au logiciel.
        </mat-panel-description>
      </mat-expansion-panel-header>

      <form class="connexion-params-form">
        <mat-form-field class="element">
          <input textarea matInput placeholder="Identifiant" type="text" required [(ngModel)]="model.conxInfo.login"
            name="login">
        </mat-form-field>

        <mat-form-field class="element">
          <input matInput placeholder="mot de passe" [type]="hide?'password':'text'" required
            [(ngModel)]="model.conxInfo.password" name="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </form>
    </mat-expansion-panel>

    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Profil
        </mat-panel-title>
        <mat-panel-description>
          Définir votre identité.
        </mat-panel-description>
      </mat-expansion-panel-header>

    </mat-expansion-panel>
  </mat-accordion>
</div>
