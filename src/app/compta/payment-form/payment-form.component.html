<h3 mat-dialog-title>{{data.titre}}</h3>
<div mat-dialog-content>
  <form>
    <div class="example-form">
      <mat-form-field class="element">
        <mat-select matInput placeholder="DÃ©signation" required [(ngModel)]="expenseId" name="designation"
          (ngModelChange)="refreshAmountSettings()">
          <mat-option *ngFor="let item of expenses|async" [value]="item.id">
            {{item.designation}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="element">
        <input matInput placeholder="Montant" required [(ngModel)]="model.currentAmount" name="name"
          [disabled]="disabled">
      </mat-form-field>
    </div>
  </form>
  <div class="action-container">
    <span><button mat-raised-button color="primary" (click)="onSubmit()">Valider</button></span>
    <span><button mat-raised-button color="warn" (click)="onNoClick()">Annuler</button></span>
  </div>
