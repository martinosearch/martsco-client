<h3 mat-dialog-title>{{data.titre}}</h3>
<div mat-dialog-content>
  <form (ngSubmit)="onSubmit()">
    <div class="example-form">
      <mat-form-field class="element">
        <input matInput placeholder="DÃ©signation" type="text" required [(ngModel)]="model.designation"
          name="designation">
      </mat-form-field>

      <mat-form-field class="element">
        <input matInput placeholder="Diminutif" type="text" required [(ngModel)]="model.dim" name="dim">
      </mat-form-field>

      <mat-form-field class="element">
        <mat-select matInput placeholder="Pays" required [(ngModel)]="paysId" name="pays">
          <mat-option *ngFor="let item of listPays" [value]="item.id">
            {{ item.designation }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="action-container">
      <span><button mat-raised-button color="primary" type="submit">Valider</button></span>
      <span><button mat-raised-button color="warn" (click)="onNoClick()" type="button">Annuler</button></span>
    </div>
  </form>
</div>
