<br>
<div>
  <div fxLayout="column" fxLayoutGap="20px" fxLayout.gt-md="row" fxLayoutAlign="space-around center" class="content">
    <div class="blocks">
      <button mat-raised-button color="primary" class="mdi mdi-floppy mdi-24px"
        (click)="onSubmit()">Sauvegarder</button>
    </div>
  </div>
  <br>
  <div class="progress">
    <mat-progress-bar mode="indeterminate" *ngIf="isRunning" color=primary></mat-progress-bar>
  </div>
  <div>
    <div fxLayout="row" fxLayoutAlign="center" class="content">
      <mat-card class="card">
        <mat-card-title fxLayout="row" fxLayoutAlign="space-between center" fxLayout.gt-xs="row" fxLayout.xs="column">
          <h3>Paramètres École</h3>
        </mat-card-title>
        <mat-card-content>
          <mat-tab-group mat-align-tabs="end">
        
            <!-- **********************  operations de caisse ******************* -->
            <mat-tab label="Actions de correction">
              <div class="action-container">
                <button mat-raised-button color="primary" class="mdi mdi-pencil mdi-24px"
                  (click)="onMakeCorrections()">Lancer le moteur des corrections</button></div>
            </mat-tab>
          </mat-tab-group>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
