<div class="page-main">
    <div class="title-section">Liste des types d'écoles</div>

    <div class="page-action-container">
        <button mat-raised-button color="primary" (click)="onCreate()">
      <mat-icon>add</mat-icon><span>Ajouter un type d'école</span>
    </button>
    </div>

    <mat-card class="page-main-card">
        <mat-card-title>
            <div class="sta-container">
                <mat-card class="sta-card">
                    <mat-card-header>
                        <div mat-card-avatar class="mdi mdi-microscope mdi-36px"></div>
                        <mat-card-title>Type d' écoles</mat-card-title>
                        <mat-card-subtitle>{{(filteredList|async).length}}</mat-card-subtitle>
                    </mat-card-header>
                </mat-card>
            </div>
            <div class="search-field-container">
                <mat-form-field class="search-field">
                    <input matInput [formControl]="filterControl" class="search-input" type="text" placeholder="Filtrer" aria-label="Number">
                    <mat-icon matPrefix class="mdi mdi-filter"></mat-icon>
                </mat-form-field>
            </div>
        </mat-card-title>

        <mat-card-content class="mat-elevation-z8 table-container">
            <table mat-table [dataSource]="filteredList|async">
                <ng-container matColumnDef="num">
                    <th mat-header-cell *matHeaderCellDef> N° ord. </th>
                    <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
                </ng-container>

                <ng-container matColumnDef="designation">
                    <th mat-header-cell *matHeaderCellDef> Désignation </th>
                    <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
                </ng-container>

                <ng-container matColumnDef="dim">
                    <th mat-header-cell *matHeaderCellDef> Diminutif </th>
                    <td mat-cell *matCellDef="let element"> {{element.dim}} </td>
                </ng-container>

                <ng-container matColumnDef="detail">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <a (click)="onModify(element)" type="button">
                            <div class="mdi mdi-border-color mdi-24px"></div>
                        </a>
                    </td>
                </ng-container>

                <ng-container matColumnDef="suppr">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <a (click)="onDelete(element)" type="button">
                            <mat-icon class="icon">delete</mat-icon>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns sticky:true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
