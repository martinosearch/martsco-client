<h3 mat-dialog-title>{{data.titre}}</h3>
<div mat-dialog-content>
    <form (ngSubmit)="onSubmit()">
        <div class="example-form">
            <mat-form-field class="element">
                <input matInput placeholder="DÃ©signation" type="text" required [(ngModel)]="model.designation" name="designation">
            </mat-form-field>

            <mat-form-field class="element">
                <mat-select matInput placeholder="Niveau" required [(ngModel)]="standardId" name="standard">
                    <mat-option *ngFor="let type of types" [value]="type.id">
                        {{type.designation}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="element" *ngIf="isSetting">
                <mat-select matInput placeholder="Nom du titulaire" [(ngModel)]="titulaireId" name="titulaire">
                    <mat-option *ngFor="let item of titulaires" [value]="item.id">
                        {{item.identity.lastName}} {{item.identity.firstName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="element" *ngIf="isSetting">
                <mat-select matInput placeholder="Titre du Titulaire" [(ngModel)]=" titulaireTitre" name="titTitre">
                    <mat-option *ngFor="let item of listTitulaireTitre" [value]="item">
                        {{item}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
    <div class="action-container">
        <span><button mat-raised-button color="primary" (click)="onSubmit()">Valider</button></span>
        <span><button mat-raised-button color="warn" (click)="onNoClick()">Annuler</button></span>
    </div>
</div>
