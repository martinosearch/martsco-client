<h3 mat-dialog-title>{{data.titre}}</h3>
<div mat-dialog-content>
    <form (ngSubmit)="onSubmit()">
        <div class="example-form">
            <mat-form-field class="element">
                <input matInput placeholder="Désignation" type="text" required [(ngModel)]="model.designation" name="designation">
            </mat-form-field>

            <mat-form-field class="element">
                <mat-select matInput placeholder="Type" required [(ngModel)]="typeId" name="typeId">
                    <mat-option *ngFor="let item of types" [value]="item.id">
                        {{item.designation}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="element">
                <mat-select matInput placeholder="Découpage" required [(ngModel)]="decoupageId" name="decoupageId">
                    <mat-option *ngFor="let item of decoupages" [value]="item.id">
                        {{item.designation}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="element">
                <mat-select matInput placeholder="Année" required [(ngModel)]="yearId" name="yearId">
                    <mat-option *ngFor="let item of years" [value]="item.id">
                        {{item.designation}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div class="action-container">
            <span><button mat-raised-button color="primary" type="submit">Valider</button></span>
            <span><button mat-raised-button color="warn" type="button">Annuler</button></span>
        </div>
    </form>
</div>
