<div class="title">
  <button mat-fab color="primary" (click)="onExit()"><mat-icon class="mdi mdi-arrow-left-thick mdi-24px button-exit"></mat-icon></button>
  <h3 mat-dialog-title> {{data.titre}}</h3>
</div>
